<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Location</title>
  </head>
  <body>
    <script>
      if (navigator.userAgent.includes("Mozilla")) { // Browser detection and conditional redirection with BOM and using IF STATEMENT.
        location.href = "https://www.mozilla.org/en-US/"; // If the condition is true (Mozilla existing in browser's userAgent), a redirect to the Mozilla website is performed.
      }
      // Outcome: Mozilla exists in browser's userAgent and by going live using Live Server, Mozilla website was successfully opened.
    </script>
  </body>
</html>
