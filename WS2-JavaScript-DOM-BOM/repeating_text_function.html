<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Text Function</title>
</head>
<body>
    <script>
        function repeatingText(){ // This declares the function with variable (repeatingText()).
            for(let i = 0; i < 30; i++){ // For loop which includes the initialization (let i = 0;), condition (i < 30;), and increment (i++)
	        document.write("Text written " + i + " times<br>"); // Writes on page 30 times from 0-29. Br breaks the line for readability.
        }
    }
        repeatingText(); // This calls the functions. Output is "Text written (x amount of) times"
    </script>
</body>
</html>
